<!DOCTYPE html>
<html>
<head>
	<title>Domain !</title>
	
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/cosmo/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/cosmo/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!--
	<link rel="stylesheet" type="text/css" href="/static/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
	<script type="text/javascript"> src="static/bootstrap.min.js" </script>
	<script type="text/javascript"> src="static/jquery-3.1.0.min.js" </script>
-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<script>
	function ff1()
	{
		$("#mydiv").html("<h3 align='center'> Darling I am working !");
		$.ajax({
		  type: "POST",
		  url: "/hello2/",
		  data:{
		  	name: document.f1.first_name.value,
		  	lname: document.f1.last_name.value,
		  	dname: document.f1.domain_name.value,
		  	csrfmiddlewaretoken: '{{ csrf_token }}',
		  },
		  success: function(data){
		     $("#mydiv").html(data);
		  }
		});
	}
</script>
<body>
		<div class="container">
			<h1> Hello !> </h1>
			<br><br>
			<div class=row>
				<div class="col-sm-1"></div>
				<div class="col-sm-6">
					<form class="form-horizontal" method="post" action="/hello2/" name="f1">
					  <fieldset>
					    <legend>Please Fill Details </legend>
					    <div class="form-group">
					      <label for="fn" class="col-lg-2 control-label">First Name</label>
					      <div class="col-lg-10">
					        <input type="text" class="form-control" id="fn" placeholder="First Name" name="first_name">
					      </div>
					    </div>
					    <div class="form-group">
					      <label for="ln" class="col-lg-2 control-label">Last Name</label>
					      <div class="col-lg-10">
					        <input type="text" class="form-control" id="ln" placeholder="Last Name" name="last_name">
					      </div>
					    </div>
					    <div class="form-group">
					      <label for="domain" class="col-lg-2 control-label">Domain</label>
					      <div class="col-lg-10">
					        <input type="text" class="form-control" id="domain" placeholder="Domain" name="domain_name">
					      </div>
					    </div>
					    
					    <div class="form-group">
					      <div class="col-lg-10 col-lg-offset-2">
					        <button type="reset" class="btn btn-default">Cancel</button>
					        <button type="button" class="btn btn-primary" onclick="ff1()">Submit</button>
					      </div>
					    </div>
					  </fieldset>
					</form>
				</div>
				<div class="col-sm-5" id="mydiv">
					<h3 align="center">Results would be here only</h3>
				</div>
			</div>
	</div>
</body>
</html>
